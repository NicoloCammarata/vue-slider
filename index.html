<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item "  >
                    <img   :src="slides[slidesIndex].image" :alt="slides[slidesIndex].title" />
                    
                    <div class="text">
                        <h3> {{ slides[slidesIndex].title }} </h3>
                        <p>
                            {{ slides[slidesIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prev()" class="prev"></div>
                    <div  @click="next()" class="next "></div>
                    <div class="thumb  " v-for="(singleSlide, i) in slides" :class="addActive(i)">
                        <img :src="singleSlide.image" :alt="singleSlide.title" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
